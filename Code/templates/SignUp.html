    <link rel="icon" href="../Images/logo.PNG" type="image/icon type">
  </head>
  
  <body id="page_body" class="">

    <!-- Barre de Navigation -->
    <section class="">
      <div>
        <img id="bull_top" class="img-fluid" src="../Images/home_slider_2.jpg" class="d-inline" alt="...">
      </div>
    </section>
    <nav id="mainNavbar" class="navbar sticky-top navbar-dark navbar-expand-md py-0  mb-3">
      <div class="container-fluid">
        <a href="/Home" class="navbar-brand" id="Logo">
          <img src="../Images/logo.PNG" alt="" width="30" height="30" class="d-inline-block align-text-top mt-1">
          Crypt-0-Watch
        </a>
        <button id="nabbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-lebel="Toggle Navigation" aria-controls="navbarText">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a href="/Markets" class="nav-link">Markets</a>

    <!-- Section SignUp -->
  <div id="containerFormSignUp" class="container shadow-lg p-4 my-4" style="background-color: white;">  
    <form>
      <div>
        <h2 class="pt-2 text-center mb-0">Create a free account</h2>
        <p id="welcome" class="pt-0 pb-4 mb-4 text-center">Welcome to Crypt-0-Watch</p>
      </div>
      <div class="row mb-3">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="username" class="form-control" id="inputUsername" name="username" required minlength="4" maxlength="20">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email" required maxlength="40">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" required minlength="8" maxlength="20">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-check">
            <input id="caseAgree" class="form-check-input" type="checkbox" required>
            <label class="form-check-label" for="caseAgree">
              I have read and agree to the Terms of Service. <a href="#" id="terms_of_service" class="text">Crypt-0-Watch's Terms</a>
            </label>
          </div>
        </div>
      </div>
      <button id="button_signUp" type="submit" class="btn btn-primary ">Sign Up</button>
      <button id="button_alreadyRegister" style="background-color: transparent; border-style: none;" onclick="document.getElementById('id01').style.display='block'">Already registered? Log In</button>
    </form>
  </div>

    <!-- La Citation sous le tableau -->
    <div class="footer">
      <p id="copyrights" class="p-4 text-center">Â©2020-2021 Crypt-O-Watch.com. All rights reserved</p>
      </p>
    </div>


    <!-- Login Page (Modal) -->
    <div id="id01" class="modal">    
      <form id="popupSignIn" class="modal-content " action="#" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="../Images/logo1F1F1F.png" alt="Avatar" class="avatar" style="height:10em; width:10em;" >
        </div>

        <div id="container_login_info" class="container">
          <label for="uname"><b>Username</b></label>
          <input id="usernameinput" type="text" placeholder="Enter Username" name="uname" required minlength="4" maxlength="20">

          <label for="psw"><b>Password</b></label>
          <input id="pswinput" type="password" placeholder="Enter Password" name="psw" required minlength="8" maxlength="20">
            
          <button id="button_login" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="background-color: #3d3d3d; border-color: #e9c46a;" class="form-check-input"> Remember me
          </label>
        </div>

        <div id="container_login_info_bottom" class="container" style="background-color: #3d3d3d">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#" style="text-decoration: underline; color: #e9c46a;">password?</a></span>
        </div>
      </form>
    </div>

    <!-- JavaScript -->   
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <!-- Fonction permettant de fermer la fenetre login en cliquant en dehors du cadre -->
    <script>
      // Interaction avec element HTML pour le Modal
      var modal = document.getElementById('id01');
      
      // Evenement specifique - Quand l'utilisateur clique en dehors de la fenetre, fermer la fenetre
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
    </script>   
  </body>
</html>
